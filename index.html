<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pomodoro 🍅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>🍅</h1>
    
    <div class="clock">
      25:00
    </div>
    
    <div class="session-duration">
      <p>Sessions:</p>
      <button class='sessions-quantity'>4</button>
      <button class='sessions-quantity'>8</button>
      <button class='sessions-quantity'>12</button>
    </div>
    
    <p id="message"></p>
    <div class="sessions-left"></div>
    
    <button id="reset">Reset</button>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
